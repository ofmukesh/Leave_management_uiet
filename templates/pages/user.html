{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href={% static 'table.css' %}>
<style>
    .tabs {
        margin-top: 30px;
        width: 50%;
    }

    .apply-button {
        background-color: #fb5757;
    }

    .history-button {
        background-color: rgb(153, 153, 153);
    }
</style>
<div class="profile">
    <br>
    <br>
    <center>
        <div class="user_details">
            <h1>User</h1>
        </div>
        <div class="table">
            <div class="header">
                <b>Status</b>
            </div>
            <div class="body">
                <table>
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Total</th>
                            <th>Availed</th>
                            <th>Balance</th>
                            <th>Applied</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for leave in leaves_status %}
                        <tr>
                            <td> {{leave.type.leave_name}} </td>
                            <td> {{leave.total}} </td>
                            <td> {{leave.availed}} </td>
                            <td> {{leave.balance}} </td>
                            <td> {{leave.applied}} </td>
                            <td><a href="/applications/history/{{leave.type.id}}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tabs">
            <a href="/applications/apply/">
                <button class="apply-button">
                    Apply
                </button>
            </a>
            <a href="/applications/history/">
                <button class="history-button">
                    History
                </button>
            </a>
        </div>
    </center>
</div>
{% endblock %}
