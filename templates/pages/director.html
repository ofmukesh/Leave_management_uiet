{% extends 'base.html' %}
{% load static %}
{% block content %}

{% block head %}
<title>Home | UIET</title>
<style>
    @media only screen and (max-width: 900px) {
        .tabs {
            width: 100% !important;
        }

        .tab {
            text-align: center;
            margin-top: 20%;
        }
    }

    @media only screen and (min-width: 900px) {
        .tabs {
            margin: 0 auto 0 auto;
            width: 50%;
            display: grid;
            grid-template-columns: auto auto;
        }

        .tab {
            text-align: center;
            margin-top: 50%;
        }
    }

    .director-btn {
        width: 150px;
        height: 100px;
        font-size: 18px;
        font-weight: bold;
    }

    .applications-btn {
        color: black;
        background-color: #AFF4C6;
    }

    .history-btn {
        background-color: #FF6A6A;
    }

    .director-btn:hover {
        transition-duration: .1s;
        font-size: 16px;
    }
</style>
{% endblock %}


<div class="director">
    {% if  request.user.is_staff %}
    <div class="tabs">
        <div class="tab">
            <a href="/applications/">
                <button class="applications-btn director-btn">
                    Applications
                </button>
            </a>
        </div>
        <div class="tab">
            <a href="/applications/staff_history/">
                <button class="history-btn director-btn">
                    History
                </button>
            </a>
        </div>
    </div>
    {% endif %}
</div>
{% endblock %}
